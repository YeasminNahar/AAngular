<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-center">
            <h4>Member Registration</h4>
          </div>
          <div class="card-body">
            <form (ngSubmit)="onSubmit()" #registrationForm="ngForm">
              <!-- Name Field -->
              <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" [(ngModel)]="Member.name" required />
              </div>
  
              <!-- Email Field -->
              <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" [(ngModel)]="Member.email" required />
              </div>
  
              <!-- Is Active Field -->
              <div>
                <label for="isActive">Is Active:</label>
                <input type="checkbox" id="isActive" name="isActive" [(ngModel)]="Member.isActive" />
              </div>
  
              <!-- Password Field -->
              <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" [(ngModel)]="Member.password" required />
              </div>
  
              <!-- Picture Field -->
              <div>
                <label for="picture">Picture:</label>
                <input type="file" id="picture" name="picture" (change)="onFileChange($event)" />
              </div>
  
              <button type="submit">{{ isNew ? 'Add Member' : 'Update Member' }}</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
