<div class="month-calendar">
    <div class="header">
      <button (click)="changeMonth(-1)">&#9664; Prev</button>
      <h2>{{ months[currentMonthIndex].name }} {{ currentYear }}</h2>
      <button (click)="changeMonth(1)">Next &#9654;</button>
    </div>
  
    <!-- Calendar Table -->
    <table class="calendar">
      <thead>
        <tr>
          <th *ngFor="let day of daysOfWeek">{{ day }}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let week of generateCalendar()">
          <td *ngFor="let day of week" (click)="day ? showTaskDetails(day) : null"   [class.deadline]="day && isTaskDeadline(day)"

              [class.task-day]="day && isTaskAssigned(day)">
            {{ day || '' }}
          </td>
        </tr>
      </tbody>
    </table>
  
    <!-- Task Details -->
    <div *ngIf="selectedTasks.length > 0">
  <h3>Tasks for {{ selectedTasks[0]?.deadLine | date:'longDate' }}</h3>
  <ul>
    <li *ngFor="let task of selectedTasks">
       <strong>{{ task.description }}</strong> - Assigned to {{ task.memberName }}
    </li>
  </ul>
</div>
