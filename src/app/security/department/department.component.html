<div class="row">
    <div class="col-md-6">
        <div class="container mt-5">
            <h2 class="mb-4">Department Entry</h2>
            <form>
                <!-- Department ID -->
                <div class="mb-3">
                    <label for="departmentId" class="form-label">Department ID</label>
                    <input type="text" class="form-control" id="departmentId" name="departmentId" required>
                </div>
    
                <!-- Department Name -->
                <div class="mb-3">
                    <label for="departmentName" class="form-label">Department Name</label>
                    <input type="text" class="form-control" id="departmentName" name="departmentName" required>
                </div>
    
                <!-- Description -->
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="3" placeholder="Enter Department Description" required></textarea>
                </div>
    
                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    
    <div class="col-md-6">
        <h2 class="mt-5">Department List</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Department ID</th>
                    <th>Department Name</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>101</td>
                    <td>HR</td>
                    <td>Human Resources Department</td>
                </tr>
                <tr>
                    <td>102</td>
                    <td>IT</td>
                    <td>Information Technology Department</td>
                </tr>
                <tr>
                    <td>103</td>
                    <td>Sales</td>
                    <td>Sales and Marketing Department</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
