<!-- src/app/login/login.component.html -->
<div class="row ">
    <div class="col-md-6"><img class="w-100" src="https://img.freepik.com/free-vector/login-concept-illustration_114360-739.jpg?t=st=1735413018~exp=1735416618~hmac=afc446d7a5617201273eef731f3706654b4ce6765b5a5d9752741bf55744d422&w=740" alt=""></div>
    <div class="col-md-4 m-auto">
        <!-- <h4 class="text-center text-uppercase">Login</h4> -->
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="UserName" [(ngModel)]="User.UserName" placeholder="user-name" (keypress)="enterUsername($event);">
            <label for="UserName">User-name</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="PassWord" [(ngModel)]="User.PassWord" placeholder="pass-word" (keypress)="enterPassword($event);">
            <label for="PassWord">Pass-word</label>
        </div>
        <br/>
        <button (click)="login()" class="btn btn-success" id="btnLogin">LOG IN</button>
    </div>
    
  
</div>
