<div style="text-align: center;">
    <h2><i class="fa fa-bar-chart"></i> Dashboard</h2>
  </div>
  
  <div class="dashboard-container">
    <div class="dashboard-box" *ngFor="let item of dashboardCounts">
      <h3>{{ item.title }}</h3>
      <p>{{ item.count }}</p>
    </div>
  </div>
<div class="d-flex">
    <div class="sidebar bg-dark text-white vh-100 p-3" style="width: 250px;">
      <h4 class="text-center">Menu</h4>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link text-white" routerLink="/dashboard"><i class="fa fa-bar-chart"></i> Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" routerLink="/task"><i class="fa fa-tasks"></i> Tasks</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" routerLink="/settings"><i class="fa fa-cog"></i> Settings</a>
        </li>
      </ul>
    </div>
    <div class="content flex-grow-1 p-4">
      <router-outlet></router-outlet>
    </div>
  </div>
